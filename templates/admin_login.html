<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - XModel Roblox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #2d2d44, #3a3a5a); color: #e2e8f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { background: #3f3f5a; border: 1px solid #52527a; }
  </style>
</head>
<body>
  <div class="card p-10 rounded-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-300 mb-8">Panel Administrador</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-6 px-4 py-3 rounded-lg {% if category == 'error' %}bg-red-900/40 text-red-200 border border-red-700{% else %}bg-green-900/40 text-green-200 border border-green-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Clave de acceso</label>
        <input type="password" name="password" required autofocus class="w-full px-5 py-3 bg-gray-700 border border-indigo-900/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
      </div>
      <button type="submit" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg text-lg transition">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>\n
